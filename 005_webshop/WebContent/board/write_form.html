<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
//입력 자료 검사
function check() {
	if (write_form.name.value == "") {
		alert("이름을 입력하세요");
		write_form.name.focus();
	} else if (write_form.pass.value == "") {
		alert("비밀번호를 입력하세요");
		write_form.pass.focus();
	} else if (write_form.mail.value == "") {
		alert("이메일을 입력하세요");
		write_form.mail.focus();
	} else if (write_form.title.value == "") {
		alert("제목을 입력하세요");
		write_form.title.focus();
	} else if (write_form.cont.value == "") {
		alert("내용을 입력하세요");
		write_form.cont.focus();
	} else
		write_form.submit();
}
</script>
<body>
	<h2 style="text-align:center;"> *** 글쓰기 *** </h2>
	<form name="write_form" method="post" action = "write_action.jsp">
				<table border="1">
			<tr>
				<td align="center" width="100">이 름</td>
				<td width="430"><input name="name" size="15"></td>
			</tr>
			<tr>
				<td align="center">암 호</td>
				<td><input type="password" name="pass" size="15"></td>
			</tr>
			<tr>
				<td align="center">메 일</td>
				<td><input name="mail" size="25"></td>
			</tr>
			<tr>
				<td align="center">제 목</td>
				<td><input name="title" size="50"></td>
			</tr>
			<tr>
				<td align="center">내 용</td>
				<td><textarea name="cont" cols="50" rows="10"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center" height="30">
					<input type="button" value="메  인" onClick="location.href='../index.jsp'">&nbsp;
					<input type="button" value="작  성" onClick="check()">&nbsp;
					<input type="button" value="목  록" onClick="location.href='list.jsp'">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
