<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 2</title>
</head>
<script type="text/javascript">
	function moveUp() // 같이 수업하고 moveDown()과제
	{
		idx = document.frm.play.selectedIndex;
		optSel = document.frm.play.options;
		str = optSel[idx].text;
		
		if( idx > 0 ){
			optSel[idx].text = optSel[idx-1].text;
			optSel[idx-1].text = str;
			optSel[idx-1].selected = true;
		}
	}
	
	function moveDown()
	{
		idx = document.frm.play.selectedIndex;

	}
</script>
<body>
