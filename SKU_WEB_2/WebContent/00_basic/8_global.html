<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Global 객체 - 형변환 </title>
<script type="text/javascript">
// 1. 형변환
var  n = '0770'; 
document.writeln( Number(n)  + "<br/>" );	
document.writeln( parseFloat( n)  + "<br/>" );	
document.writeln( parseInt ( n )  + "<br/>" );	


var  n = '123abc' ;     // 'a123'  / '12a3''
document.writeln( Number(n)  + "<br/>" );	 // NaN : Not a Number
document.writeln( parseFloat( n)  + "<br/>" );	
document.writeln( parseInt ( n )  + "<br/>" );	

document.writeln( 123 + '4' );	
document.writeln( 123 - '4' );	

document.writeln( typeof ( 123 + '4' )  + "<br/>" );	
document.writeln( typeof(  123 - '4' ) + "<br/>" );	


// 2. eval () : 악마의 메소드(??)
var str = 'window.alert("안녕하세요")';
alert(str);
eval( str );

</script>
</head>
<body>

</body>
</html>
