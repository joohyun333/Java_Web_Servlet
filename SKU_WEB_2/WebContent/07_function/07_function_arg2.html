//------------------------------------------------------------
//  함수를 인자로 할 때 일회용 함수는 무명함수로 선언
function prt(key, value){
	document.writeln( key + ":" + value  + '<br/>');
}
function arrayWalk ( data, f ) {
	for( var key in data ) {
		f ( key, data[key] );
	}
}
var ary = [1, 2, 3, 4, 5];
arrayWalk( ary, prt );
