<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향  - 상속 </title>
</head>
<body>
	<script>
		// 부모클래스
		var Animal = function(){ };
		Animal.prototype = {
			sound : function(){
				document.writeln('울부짖다 <br/>');
			},
			move : function() {
				document.writeln('동물은 움직인다 <br/>');
			}
		};

		// 자식클래스
		var Dog = function(){	};
		Dog.prototype = new Animal();	// Animal 객체를 계승
		
		var dog = new Dog();
		dog.move();						// 1. 부모클래스의 프로토타입

		Dog.prototype.sound = function(){	// 2. 오버라이딩
			document.writeln('멍멍 짖다 <br/>');
		}
		dog.sound();

		// 자식클래스
		var Human = function(){ };
		Human.prototype = new Animal();

		var human = new Human();
		Human.prototype.walk = function(){	// 3. 프로토타입 추가
			document.writeln('인간은 서서 걷는다 <br/>');
		}
		human.walk();

	</script>
</body>
</html>
